<div class="text-center mb-3">
    <h1>Demons</h1>
</div>
<div class="btn-toolbar justify-content-between mb-3" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary" (click)="back()"><i class="fas fa-home"></i> Home</button>
    </div>
    <button type="button" class="btn btn-primary" (click)="create()">
        <i class="fas fa-plus"></i>
        Create
    </button>
  </div>
<table class="table table-image table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">BodyPart</th>
        <th scope="col">Place</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let demon of demons">
        <td class="text-center"><img [src]="demon.image" class="img-fluid img-thumbnail"></td>
        <td>{{ demon.name }}</td>
        <td>{{ demon.bodyPart.name }}</td>
        <td>{{ demon.place.name }}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <button type="button" class="btn btn-outline-primary" (click)="update(demon.id)">
                    <i class="far fa-edit"></i>
                </button>
                <button type="button" class="btn btn-outline-danger" (click)="delete(demon.id, demon.name)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
